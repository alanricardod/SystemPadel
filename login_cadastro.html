<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
    <div class="main-login">
        <div class="login">
            <div class="card-login">
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Senha" >
                </div>
                <div class="remember-password">
                    <p>Esqueceu a senha?</p>
                </div>
                <div class="textfield">
                    <button type="get"><a href="initial_page.html" target="_blank">ACESSAR</button>
                </div>
                <div class="register">
                    <p><a href="register_form.html" target="_blank">Não tem uma conta? Registre-se</a></p>
                </div>
            </div>

        </div>
    </div>
    
       

<script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
